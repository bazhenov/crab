[package]
edition = "2021"
name = "crab"
version = "0.1.0"

[dependencies]
anyhow = "1.0.68"
atom = "0.4.0"
clap = {version = "4.0.32", features = ["derive"]}
crossterm = "0.25.0"
csv = "1.1.6"
env_logger = "0.10.0"
futures = "0.3.25"
int-enum = "0.5.0"
lazy_static = "1.4.0"
log = "0.4.17"
pyo3 = "0.18.1"
rand = "0.8.5"
refinery = {version = "0.8.7", features = ["rusqlite"]}
reqwest = {version = "0.11.13", features = ["socks", "gzip"]}
sqlx = {version = "0.6.2", features = ["sqlite", "runtime-tokio-rustls"]}
thiserror = "1.0.38"
tokio = {version = "1.23.0", features = ["rt", "macros"]}
tui = "0.19.0"
url = "2.3.1"

[dev-dependencies]
tempfile = "3.3.0"

# generated by 'cargo dist init'
[profile.dist]
inherits = "release"
debug = true
split-debuginfo = "packed"